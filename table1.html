<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    
</head>
<body>
    <h1>Student Information</h1>
    <table style="border-collapse:collapse;">
        <tr>
            <td colspan="5">MCA Department</td>
            </tr>
            <tr>
            <td rowspan="4">MCA Department</td>
        </tr>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Rahul</td>
            <td>MCA</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Rajesh</td>
            <td>MCA</td>
            <td>60%</td>
        </tr>
       
    </table>
</body>
</html>
